<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>People | Hu Group</title>
  <link rel="icon"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%F0%9F%A7%AA%3C/text%3E%3C/svg%3E">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/css/style.css" />

</head>

<body>

  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Hu Group</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="people.html">People</a></li>
          <li class="nav-item"><a class="nav-link" href="publication.html">Publications</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="positions.html">Open Positions</a></li>
        </ul>
      </div>
    </div>
  </nav>





  <header class="hero py-4">
    <div class="container py-3">
      <h1 class="section-title mb-1">People</h1>
    </div>
  </header>

  <main class="container py-5">
    <div id="peopleGrid" class="row g-4"></div>


  </main>


  <footer class="footer py-4 mt-5">
    <div class="container small small-muted text-center">
      © <span id="y"></span> · Powered by GitHub Pages
    </div>
  </footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>


  <script>
    async function loadPeople() {
      const res = await fetch('assets/data/people.json');
      const people = await res.json();
      const grid = document.getElementById('peopleGrid');
      grid.innerHTML = people.map((p, idx) => `
    <div class="col-sm-6 col-lg-4 col-xl-3">
      <div class="card h-100 border-0 shadow-sm">
        <div class="card-body text-center p-4">
          <img class="rounded-circle mb-3" src="${p.photo}" alt="${p.name} photo" style="width: 160px; height: 160px; object-fit: cover;" loading="lazy">
          <h5 class="mb-1">${p.name}</h5>
          <div class="text-primary small mb-3 fw-bold" style="font-size: 0.8rem; letter-spacing: 1px;">${p.role}</div>
          <a href="${p.url || 'profile.html?id=' + p.id}" class="btn btn-outline-dark btn-sm rounded-pill px-4">Learn More</a>
        </div>
      </div>
    </div>
  `).join('');
    }
    loadPeople().catch(err => {
      document.getElementById('peopleGrid').innerHTML = `<div class="text-danger">Failed to load people.json: ${err}</div>`;
    });
  </script>
</body>

</html>
