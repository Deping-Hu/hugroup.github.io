<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile | Hu Group</title>
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%F0%9F%A7%AA%3C/text%3E%3C/svg%3E">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />

</head>

<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Hu Group</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
                aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="people.html">People</a></li>
                    <li class="nav-item"><a class="nav-link" href="publication.html">Publications</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="positions.html">Open Positions</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5" style="min-height: 60vh;">
        <div class="mb-4">
            <a href="people.html" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left me-1"></i>Back to
                People</a>
        </div>

        <div id="profileContainer" class="row justify-content-center">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </main>


    <footer class="footer py-4 mt-5">
        <div class="container small small-muted text-center">
            © <span id="y"></span> · Powered by GitHub Pages
        </div>
    </footer>
    <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        async function loadProfile() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const container = document.getElementById('profileContainer');

            if (!id) {
                container.innerHTML = `<div class="col-12 text-center"><p class="text-danger">No profile specified.</p></div>`;
                return;
            }

            try {
                const res = await fetch('assets/data/people.json');
                const people = await res.json();
                const person = people.find(p => p.id === id);

                if (!person) {
                    container.innerHTML = `<div class="col-12 text-center"><p class="text-danger">Person not found.</p></div>`;
                    return;
                }

                container.innerHTML = `
          <div class="col-lg-8">
            <div class="card shadow-sm border-0">
              <div class="card-body p-4 p-lg-5">
                <div class="row g-4 align-items-center mb-4">
                  <div class="col-md-4 text-center text-md-start">
                    <img class="img-fluid rounded-circle member-img-lg" src="${person.photo}" alt="${person.name}" style="width: 200px; height: 200px; object-fit: cover;">
                  </div>
                  <div class="col-md-8 text-center text-md-start">
                    <h1 class="display-6 mb-2">${person.name}</h1>
                    <p class="lead text-primary mb-3">${person.role}</p>
                    <div class="d-flex flex-wrap gap-2 justify-content-center justify-content-md-start">
                      ${person.email ? `<a class="btn btn-sm btn-outline-secondary rounded-pill" href="mailto:${person.email}"><i class="bi bi-envelope me-1"></i>Email</a>` : ''}
                      ${person.website ? `<a class="btn btn-sm btn-outline-secondary rounded-pill" href="${person.website}" target="_blank" rel="noopener"><i class="bi bi-globe me-1"></i>Website</a>` : ''}
                      ${person.scholar ? `<a class="btn btn-sm btn-outline-secondary rounded-pill" href="${person.scholar}" target="_blank" rel="noopener"><i class="bi bi-mortarboard me-1"></i>Scholar</a>` : ''}
                      ${person.cv ? `<a class="btn btn-sm btn-outline-secondary rounded-pill" href="${person.cv}" target="_blank" rel="noopener"><i class="bi bi-file-earmark-text me-1"></i>CV</a>` : ''}
                    </div>
                  </div>
                </div>
                
                <hr class="my-4">
                
                <h4 class="mb-3">About</h4>
                <p class="text-muted" style="white-space: pre-wrap;">${person.bio || 'No biography available.'}</p>
              </div>
            </div>
          </div>
        `;

                document.title = `${person.name} | Hu Group`;

            } catch (err) {
                console.error(err);
                container.innerHTML = `<div class="col-12 text-center"><p class="text-danger">Error loading profile.</p></div>`;
            }
        }

        loadProfile();
    </script>

</body>

</html>
